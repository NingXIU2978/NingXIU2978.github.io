<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404</title>
  <meta name="viewport" content="width=device-width">
  
    <meta http-equiv="refresh" content="5;url=https://www.52pojie.cn/66666666666">
  
<meta name="generator" content="Hexo 7.3.0"></head>
<body>
  <div class="redirect-container">
  <svg class="progress-ring" width="200" height="200">
    <circle class="progress-ring-circle" stroke-width="6" fill="transparent" r="85" cx="100" cy="100"/>
  </svg>
  <div class="redirect-content">
    <h1>页面已迁移</h1>
    <p>您请求的页面已被永久移动到新位置</p>
    <p><span id="countdown">5</span> 秒后自动跳转到新页面</p>
    <a class="btn" target="_blank" rel="noopener" href="https://www.52pojie.cn/66666666666">立即跳转</a>
  </div>
</div>

<style>
.redirect-container {
  text-align: center;
  margin: 5rem auto;
  position: relative;
  max-width: 500px;
}
.progress-ring {
  transform: rotate(-90deg);
}
.progress-ring-circle {
  stroke: #3498db;
  stroke-dasharray: 534;
  transition: all 1s linear;
}
.redirect-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
}
.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 30px;
  background: #3498db;
  color: white;
  border-radius: 50px;
  text-decoration: none;
}
</style>

<script>
// 倒计时跳转
let count = 5;
const countdownEl = document.getElementById('countdown');
const circle = document.querySelector('.progress-ring-circle');

function updateCountdown() {
  countdownEl.textContent = count;
  const offset = 534 * (1 - count/5);
  circle.style.strokeDashoffset = offset;

  if(count <= 0) {
    window.location.replace("https://www.52pojie.cn/66666666666");
  } else {
    count--;
    setTimeout(updateCountdown, 1000);
  }
}

// 初始化进度环
circle.style.strokeDashoffset = 534;
updateCountdown();
</script>

</body>
</html>
